{% extends "university/base.html" %}

{% block headline %}Exams Details{% endblock %}

{% block main %}

  <thead>
  <tr>
    <th>Topic</th>
    <th>Docent</th>
  </tr>
  </thead>
  <tbody>
  {% for Exam in exams %}

      <td>{{Exam.topic}}</td>

  </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
