{% extends "university/base.html" %}

{% block headline %}Students{% endblock %}
{% block main %}
<table class = "table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Matriculation number</th>
  </tr>
  </thead>
  <tbody>
  {% for Student in students %}
  <tr>
    <td>{{Student.name}}</td>
    <td>{{Student.matriculation_number}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
